<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth bg-white antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mechanical Tomato</title>
    <meta name="description" content="Get in touch with us to discuss your next project.">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex min-h-full flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-50 flex flex-none flex-wrap items-center justify-between bg-white px-4 py-5 shadow-md shadow-slate-900/5 transition duration-500 sm:px-6 lg:px-8">
        <div class="relative flex flex-grow basis-0 items-center">
            <a href="/" class="flex items-center">
                <img src="images/logo-small.png" alt="Mechanical Tomato Logo" class="h-8 w-auto">
            </a>
        </div>
        <div class="relative flex basis-0 justify-end items-center gap-6 sm:gap-8 md:flex-grow">
            <nav class="flex items-center md:gap-x-11 md:text-sm md:font-semibold md:leading-6">
                <a class="text-slate-700 hover:text-slate-900" href="privacy.html">Privacy</a>
            </nav>
            <a href="contact.html" class="btn btn-primary">
                Get in touch
            </a>
        </div>
    </header>

    <main class="flex-auto">
        <!-- Contact Form Section -->
        <div class="relative isolate pt-24 sm:pt-32">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto max-w-2xl lg:max-w-4xl text-center">
                    <h1 class="font-display text-4xl font-medium tracking-tight text-slate-900 [text-wrap:balance] sm:text-5xl">
                        Get in touch
                    </h1>
                    <p class="mt-6 text-lg text-slate-600">
                        We'd love to hear from you! For project inquiries, collaborations, or any questions, simply send us an email. We'll get back to you as soon as possible.
                    </p>
                    <div class="mt-10">
                        <a href="mailto:mechtomato@gmail.com" class="btn btn-primary text-base">
                            Email us at mechtomato@gmail.com
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-slate-50">
        <div class="mx-auto max-w-7xl px-6 py-12 md:flex md:items-center md:justify-between lg:px-8">
            <div class="flex items-center justify-center space-x-6 md:order-2">
                <a href="https://www.instagram.com/mechtomato/" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-slate-500">
                    <span class="sr-only">Instagram</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5zm4.25 3.25a5.25 5.25 0 1 1-5.25 5.25A5.25 5.25 0 0 1 12 6.75zm0 1.5a3.75 3.75 0 1 0 3.75 3.75A3.75 3.75 0 0 0 12 8.25zm5.25-.75a1 1 0 1 1-1 1a1 1 0 0 1 1-1z"/>
                    </svg>
                </a>
            </div>
            <div class="mt-8 md:order-1 md:mt-0">
                <p class="text-center text-sm leading-5 text-slate-500">
                    &copy; 2024 Mechanical Tomato. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
